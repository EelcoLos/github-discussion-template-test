title: "[ADR] "
labels: ["documentation"]
body:
  - type: dropdown
    attributes:
      label: Status
      options:
        - Draft
        - Proposed
        - Accepted
        - Rejected
        - Deprecated
        - Superseded
      default: 0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Context
      description: "What is the issue that we are seeing that is motivating this decision or change?"
      placeholder: |
        _needs to be edited_
    validations:
      required: true
  - type: textarea
    attributes:
      label: Decision
      description: "What is the change that we are proposing and/or doing?"
      placeholder: |
        _needs to be edited_
  - type: textarea
    attributes:
      label: Consequences
      description: "What becomes easier or more difficult to do because of this change?"
      placeholder: |
        _needs to be edited_
    validations:
      required: true
